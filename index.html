<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Firebase App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Your HTML content -->
  <!-- Include your bundled script -->
  <script defer src="dist/bundle.js"></script>
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-4">
        <div class="card" style="border: none;">
          <div class="card-header" style="border: none;">
            <h2 style=" font-size: 24px; text-align: center;">Create your account</h2>
          </div>
          <div class="card-header" style="border: none;">
            <p style=" font-size: 24px; text-align: center;" class="text-danger" id="error-message"></p>
          </div>
          <div class="card-body text-right">
            <form id="signup-form">
              <div class="form-group">
                <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
              </div>
              <div class="form-group mt-2">
                <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
              </div>
              <div class="row mt-5">
                <button type="button" class="btn btn-primary" id="signup-btn">Sign Up</button>
              </div>
              <div class="card-header mt-4">
                <h2 style="font-size: 24px;text-align: center;">OR</h2>
              </div>
              <div class="row mt-5">
                <button type="button" class="btn btn-primary " onclick="signup()">Sign in with Google</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
